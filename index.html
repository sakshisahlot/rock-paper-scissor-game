<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Rock Paper Scissor Game</h1>
    </div>
    <div class="game-items">
            <div  class="choice" id="rock" > 
                <img src="images/rock.png" alt="rock image" class="game-items-size" >
            </div>
            <div  class="choice" id="paper">
                <img src="images/paper.png" alt="paper image" class="game-items-size" >
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissors.png" alt="scissor image" class="game-items-size">
            </div>
        </div>
    <div class="score-board">
        <div class="user-score">
            <p id="user-score">0</p>
            <h2>Your Score</h2>
        </div>
        <div class="computer-score">
            <p id="computer-score">0</p>
            <h2>Computer Score</h2>
        </div>
    </div>
    <div class="play">
        <button class="play-button" class="play-button" id="#msg">Play Your Move</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
